<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- leaflet css link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
   
    <!-- leaflet js link -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- leaflet geoserver request link -->
    <script src="lib/L.Geoserver.js"></script>

    <!-- leaflet local location pluggin-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <title>Inventario de remociones en masa para Cocholgüe</title>
</head>
<body>
   <div id="espacio-para-mapa"> </div>
   <button><a href="http://localhost:8080/geoserver/capas_vectoriales/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=capas_vectoriales%3ARemociones_en_masa_inventariadas_como_pol%C3%ADgonos_en_Cocholg%C3%BCe&maxFeatures=50&outputFormat=shape-zip&srsName=epsg:32718">Descargar capa de polígonos formato GeoJson.zip</a></button>
   <button><a href=http://localhost:8080/geoserver/capas_vectoriales/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=capas_vectoriales%3ARemociones_en_masa_inventariadas_como_puntos_en_Cocholg%C3%BCe&maxFeatures=50&outputFormat=shape-zip&srsName=epsg:32718>Descargar capa de puntos formato GeoJson.zip</a></button>
   <button class="zoom-to-layer">Zoom a capa</button>
   <script src="index.js"></script>
   <div class="coordinate"></div> 
   
</body>
</html>
